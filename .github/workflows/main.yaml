name: main
on:
  workflow_dispatch:
    inputs:
      foo:
        type: boolean
        description: deploy 'foo' service
        required: true
      bar:
        type: boolean
        description: deploy 'bar' service
        required: true
      beer:
        type: boolean
        description: deploy 'beer' service
        default: true
        required: true

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Print inputs
        env:
          INPUTS: toJSON(${{ github.event.inputs }})
        run: |-
          echo $INPUTS
